<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="script.js"></script>
    <title>Star Wars RPG</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Star Wars RPG</h1>
        <p>Working Progress!</p>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-sm-3">
                <div class="fighter1">
                
                </div>
            </div>

            <div class="col-sm-3">
                <div class="fighter2">
                
                </div>
            </div>

            <div class="col-sm-3">
                <div class="fighter3">
                
                </div>
            </div>

            <div class="col-sm-3">
                <div class="fighter4">
                
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        
        <div class="row">
            <h2>Character Selection: </h2>
            <div class="container">
                <div id="character-selection" ></div>
            </div>
        </div>
        <!-- images go here -->
    </div>

    <div class="container">
        <div id="player-character" class="row">
            <h2>Your Character:</h2>
        </div>
    </div>

    <div class="container">
        <div id="enemy-character" class="row">
            <h2>Enemies Available to Attack</h2>
        </div>
    </div>

    <div class="container">
        <div id="fight-section" class="row">
            <h2>Fight Section</h2>
        </div>
    </div>


    <div class="container">
        <div class ='row'> 
            <button id='attack-button' class="btn btn-primary"><h2>Attack!</h2></button>
        </div>
    </div>

    <div class="container">
        <div id="defending-character" class="row">
            <h2>Defender:</h2>
        </div>
    </div>


    
</body>
</html>
